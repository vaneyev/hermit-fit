<nz-layout>
  <nz-content>
    <nz-date-picker nzInline [nzDateRender]="cellTemp" [(ngModel)]="date" (ngModelChange)="onCalendarChange($event)">
    </nz-date-picker>
    <ng-template #cellTemp let-date>
      <div class="ant-picker-cell-inner" [class.has-exercise]="hasExercise(date)">{{ date.getDate() }}</div>
    </ng-template>
    <nz-tree-select
      style="width: 20em"
      nzShowSearch
      nzVirtualHeight="30em"
      [nzNodes]="movementsTree">
    </nz-tree-select>
    <nz-table [nzData]="exercises">
      <thead>
      <tr>
        <th scope="col">
          Exercise
        </th>
        <th scope="col">
          Set
        </th>
        <th scope="col">
          Reps
        </th>
        <th scope="col">
          Work
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let exercise of exercises">
        <td>
          {{ getMovement(exercise.movementId).title }}
        </td>
        <td>
          {{ exercise.set }}
        </td>
        <td>
          {{ exercise.reps }}
        </td>
        <td>
          {{ exercise.isWork }}
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-content>
</nz-layout>
